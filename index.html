<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="content">
        <div class="panel">
            <div class="slider-wrapper">
                <p>Number of characters:</p>
                <input type="number" class="number-char" min="4" max="18" value="10">
				<input type="range"  class="slider"  min="4" max="18" value="10">
            </div>
            <div class="slider-wrapper">
                <p>Number of passwords:</p>
                <input type="number" class="number-char" id="numberPass" min="1" max="30" value="1">
				<input type="range"  class="slider" id="sliderPass" min="1" max="30" value="1">
            </div>
            <div class="button-wrapper">
                <button class="generate-button">Generate</button>
            </div>
            <div class="passwords-wrapper">
                <ul id="passwords">
                    <input type="text" class="passwordText" id="p1" value="Click generate" disabled>
                </ul>
                <button class="copy-button copy-disabled">Copy</button>
            </div>
        </div>
		<p class="copied hide">Copied!</p>
    </div>
    <div class="signature">
    </div>
	<script>
		const sing = document.querySelector(".signature");
		const year = new Date().getFullYear();
		sing.innerHTML += '<p>© '+year+' Jakub Królicki</p>';
	</script>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
