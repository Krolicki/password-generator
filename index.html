<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="content">
        <div class="panel">
            <div class="passDiv">
                <ul id="passwords">
                    <input type="text" class="passwordText" id="p1" value="Click generate" disabled>
                </ul>
                <button class="copyButton">Copy</button>
            </div>
            <div class="buttonDiv">
                <button class="generateButton">Generate</button>
          </div>
            <div class="sliderDiv">
                <p>Number of characters:</p>
                <input type="number" class="numberChar" min="4" max="18" value="10">
				<input type="range"  class="slider"  min="8" max="12" value="10">
            </div>
            <div class="sliderDiv">
                <p>Number of passwords:</p>
                <input type="number" class="numberChar" id="numberPass" min="1" max="20" value="1">
				<input type="range"  class="slider" id="sliderPass" min="1" max="20" value="1">
            </div>
        </div>
		<p class="copied hide">Copied!</p>
    </div>
    <div class="signature">
        <p>© 2022 Jakub Królicki</p>
    </div>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
